<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Analysis Result</title>
</head>
<body>
    <h1>Wave Analysis Result</h1>
    {% for table in tables %}
        <table>
            <thead>
                <tr>
                    {% for column in table.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table.itertuples(index=False) %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}

    {% if chart_image %}
        <img src="{{ chart_image }}" alt="Wave Height Chart">
    {% endif %}
</body>
</html>
